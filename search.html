<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./spinner.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie Wiki</title>
  </head>
  <body>
    <div class="header">
      <div class="logo"><a href="index.html">M-WIKI</a></div>
      <div class="header-a">
        <a href="/" class="nav-link link1">Movies</a>
        <a href="/shows.html" class="nav-link link2">TV Shows</a>
      </div>
    </div>
    <div id="alert"></div>
    <!-- search movies -->
    <div class="search">
      <form action="search.html" class="search-form">
        <div class="search-radio">
          <input
            class="radioMovie"
            type="radio"
            id="movie"
            name="type"
            value="movie"
          />
          <label for="movies">Movies</label>
          <input
            class="radioShow"
            type="radio"
            id="tv"
            name="type"
            value="tv"
          />
          <label for="shows">TV Shows</label>
        </div>
        <div class="search-flex">
          <input
            type="text"
            name="search-term"
            id="search-term"
            placeholder="Enter to Search"
          />
          <button type="submit" class="btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div id="search-results-heading"></div>
    <div class="grid" id="search-results"></div>
    <div id="pagination"></div>
    <div class="spinner"></div>
    <script src="./js.js" defer></script>
  </body>
</html>
